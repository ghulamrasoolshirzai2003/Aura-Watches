<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aura - Order Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0dccf2",
                        "accent": "#8b5cf6", // Violet for confetti
                        "background-light": "#f5f8f8",
                        "background-dark": "#101f22",
                        "surface-dark": "#16262a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 20px -5px rgba(13, 204, 242, 0.3)' },
                            '50%': { boxShadow: '0 0 40px 0px rgba(13, 204, 242, 0.6)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Neon Glow Text */
        .text-neon {
            text-shadow: 0 0 10px rgba(13, 204, 242, 0.5), 0 0 20px rgba(13, 204, 242, 0.3);
        }
        .bg-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom Gradient Background */
        .radial-gradient-bg {
            background: radial-gradient(circle at 50% 30%, #1a383f 0%, #101f22 60%, #0d1213 100%);
        }
    </style>
</head>
<body class="font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col radial-gradient-bg text-white overflow-hidden">
<!-- Ambient Particles (Decoration) -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<!-- Triangle Top Left -->
<div class="absolute top-20 left-[10%] opacity-20 animate-float text-primary">
<svg fill="currentColor" height="40" viewbox="0 0 24 24" width="40"><path d="M12 2L2 22h20L12 2z"></path></svg>
</div>
<!-- Square Right -->
<div class="absolute top-40 right-[15%] opacity-20 animate-float-delayed text-accent">
<div class="w-8 h-8 border-2 border-current rotate-12 rounded"></div>
</div>
<!-- Circle Bottom Left -->
<div class="absolute bottom-32 left-[20%] opacity-10 animate-float text-primary">
<div class="w-12 h-12 border-2 border-current rounded-full"></div>
</div>
<!-- Confetti Right Bottom -->
<div class="absolute bottom-20 right-[25%] opacity-20 animate-float-delayed text-accent">
<svg fill="currentColor" height="30" viewbox="0 0 24 24" width="30"><rect height="16" rx="2" transform="rotate(45 12 12)" width="16" x="4" y="4"></rect></svg>
</div>
</div>
<!-- Layout Container -->
<div class="layout-container flex h-full grow flex-col relative z-10">
<!-- Navbar (Minimal) -->
<header class="flex items-center justify-center border-b border-white/10 px-10 py-6 bg-background-dark/50 backdrop-blur-md">
    <div class="flex items-center gap-5 group no-underline">
        <div class="relative size-10 flex items-center justify-center">
            <div class="absolute inset-0 border border-white/10 rounded-full group-hover:border-primary/40 transition-all duration-700"></div>
            <svg class="size-6 text-white group-hover:text-primary transition-all duration-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <circle cx="12" cy="12" r="10" stroke-width="1" />
                <path d="M12 6v6l3 2" stroke-width="1.5" stroke-linecap="round" />
            </svg>
        </div>
        <div class="flex flex-col">
            <h2 class="text-xl font-light tracking-[0.3em] text-white">AURA</h2>
            <span class="text-[7px] tracking-[0.5em] text-slate-500 uppercase font-medium">Chronos Edition</span>
        </div>
    </div>
</header>
</header>
<!-- Main Content -->
<div class="px-6 flex flex-1 justify-center items-center py-5">
<div class="layout-content-container flex flex-col max-w-[600px] flex-1 items-center animate-in fade-in slide-in-from-bottom-8 duration-700">
<!-- Hero Section -->
<div class="flex flex-col items-center gap-8 mb-10 text-center">
<!-- Success Icon with Glow -->
<div class="relative flex items-center justify-center">
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full w-40 h-40"></div>
<div class="relative w-28 h-28 rounded-full border-4 border-primary/30 flex items-center justify-center bg-surface-dark/50 backdrop-blur-md shadow-[0_0_30px_rgba(13,204,242,0.3)]">
<span class="material-symbols-outlined text-[4rem] text-primary drop-shadow-[0_0_10px_rgba(13,204,242,0.8)]">check</span>
</div>
<!-- Floating Particles around icon -->
<div class="absolute -top-4 -right-4 w-4 h-4 bg-accent/80 rounded-sm rotate-45 animate-bounce"></div>
<div class="absolute -bottom-2 -left-6 w-3 h-3 bg-primary/80 rounded-full animate-pulse"></div>
</div>
<!-- Text Block -->
<div class="flex flex-col items-center gap-3">
<h1 class="text-white text-4xl md:text-5xl font-bold leading-tight tracking-tight text-center text-neon">
                                Aura is On Its Way!
                            </h1>
<p class="text-[#9cb5ba] text-lg font-normal leading-relaxed max-w-[480px] text-center">
                                Thank you for your purchase. A confirmation email has been sent. Your journey to the future begins now.
                            </p>
</div>
</div>
<!-- Order Badge -->
<div class="mb-10">
<div class="bg-surface-dark/60 border border-primary/20 rounded-full px-6 py-2 flex items-center gap-3 shadow-lg">
<span class="material-symbols-outlined text-primary text-sm">receipt_long</span>
<span class="text-gray-300 text-sm font-medium">Order <span class="text-white font-mono tracking-wider ml-1">#AURA-9284</span></span>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row gap-4 w-full max-w-[480px] justify-center">
<button class="flex-1 bg-glass hover:bg-white/10 text-white font-bold h-14 rounded-lg px-8 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-[0_0_20px_rgba(255,255,255,0.1)] flex items-center justify-center gap-2 group">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">visibility</span>
                            View Order Details
                        </button>
<button class="flex-1 border-2 border-primary/50 text-primary hover:bg-primary hover:text-background-dark font-bold h-14 rounded-lg px-8 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-[0_0_20px_rgba(13,204,242,0.4)] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">home</span>
                            Back to Home
                        </button>
</div>
</div>
</div>
</div>
</div>
<script>
  // Navigate to Tracking
  const trackBtn = document.querySelector('button.bg-glass');
  if(trackBtn) {
    trackBtn.onclick = () => window.location.href = 'order_tracking_page.html';
  }
</script>
<script>
    // 1. Fix "View Order Details" to go to Tracking
    document.querySelector('button.bg-glass').onclick = (e) => {
        e.preventDefault();
        window.location.href = 'order_tracking_page.html';
    };

    // 2. Fix "Back to Home" to go to index.html
    document.querySelector('button.border-primary\\/50').onclick = (e) => {
        e.preventDefault();
        window.location.href = 'index.html';
    };

    // REMOVED: The 1-second auto-redirect to referral page
</script>
<script>
    // 1. Navigate to Order Tracking when "View Order Details" is clicked
    const trackBtn = document.querySelector('button.bg-glass');
    if(trackBtn) {
        trackBtn.onclick = (e) => {
            e.preventDefault();
            window.location.href = 'order_tracking_page.html';
        };
    }

    // 2. Navigate back to Home when "Back to Home" is clicked
    const homeBtn = document.querySelector('button.border-primary\\/50');
    if(homeBtn) {
        homeBtn.onclick = (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        };
    }
</script>




</body></html>
