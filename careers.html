<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Careers | AURA</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0dccf2",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    }
                },
            },
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(16, 31, 34, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .neon-glow:hover {
            box-shadow: 0 0 20px rgba(13, 204, 242, 0.3);
        }
        .ambient-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(13,204,242,0.04) 0%, rgba(13,204,242,0) 70%);
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white antialiased overflow-x-hidden">
    <div class="relative min-h-screen flex flex-col">
        <div class="ambient-glow"></div>

        <header class="fixed top-0 w-full z-50 glass-panel border-b border-white/10">
            <div class="max-w-[1400px] mx-auto px-8 h-20 flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-5 group no-underline shrink-0 transition-transform active:scale-95">
    <div class="relative size-14 flex items-center justify-center">
        <div class="absolute inset-0 border-2 border-white/10 rounded-full group-hover:border-primary/40 transition-all duration-700 group-hover:scale-110"></div>
        <svg class="size-8 text-white group-hover:text-primary transition-all duration-700 ease-in-out transform group-hover:rotate-[360deg]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="1" />
            <path d="M12 6v6l3 2" stroke-width="1.5" stroke-linecap="round" />
            <path d="M12 3v1M12 20v1M3 12h1M20 12h1" stroke-width="1" />
        </svg>
        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
    </div>
    <div class="flex flex-col">
        <h2 class="text-3xl font-light tracking-[0.4em] text-white transition-all duration-500 group-hover:tracking-[0.5em] group-hover:text-primary">
            AURA
        </h2>
        <span class="text-[9px] tracking-[0.7em] text-slate-500 uppercase font-medium group-hover:text-white transition-colors duration-700">Chronos Edition</span>
    </div>
</a>
                <a href="index.html" class="text-xs uppercase tracking-widest font-bold text-primary hover:text-white transition-all">Exit to Home</a>
            </div>
        </header>

        <main class="flex-grow pt-40 pb-20 px-6">
    <div class="max-w-[900px] mx-auto">
        <div class="text-center mb-16">
            <span class="text-primary text-xs font-bold uppercase tracking-[0.5em] mb-4 block">Careers</span>
            <h1 class="text-5xl md:text-6xl font-bold tracking-tighter mb-6">JOIN THE <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-slate-500">TEAM</span></h1>
            <p class="text-slate-400 font-body">Submit your details below and we will get back to you within 48 hours.</p>
        </div>

        <div class="glass-panel p-8 md:p-12 rounded-[32px] border border-white/10 shadow-2xl">
            <form action="https://formspree.io/f/mlglqaej" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="flex flex-col gap-2">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Full Name</label>
                    <input name="name" type="text" placeholder="John Doe" required class="bg-black/20 border border-white/10 text-white rounded-xl px-4 py-4 focus:border-primary outline-none transition-all" />
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Email Address</label>
                    <input name="email" type="email" placeholder="john@example.com" required class="bg-black/20 border border-white/10 text-white rounded-xl px-4 py-4 focus:border-primary outline-none transition-all" />
                </div>

                <div class="flex flex-col gap-2 md:col-span-2">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Position of Interest</label>
                    <select name="position" class="bg-black/20 border border-white/10 text-white rounded-xl px-4 py-4 focus:border-primary outline-none transition-all appearance-none">
                        <option value="Embedded Engineer" class="bg-background-dark">Senior Embedded Engineer</option>
                        <option value="UI/UX Designer" class="bg-background-dark">UI/UX Product Designer</option>
                        <option value="Marketing" class="bg-background-dark">Marketing Strategist</option>
                        <option value="Other" class="bg-background-dark">Other / Open Application</option>
                    </select>
                </div>

                <div class="flex flex-col gap-2 md:col-span-2">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Portfolio or LinkedIn URL</label>
                    <input name="link" type="url" placeholder="https://linkedin.com/in/username" required class="bg-black/20 border border-white/10 text-white rounded-xl px-4 py-4 focus:border-primary outline-none transition-all" />
                </div>

                <div class="flex flex-col gap-2 md:col-span-2">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Why AURA? (Short Intro)</label>
                    <textarea name="intro" rows="4" placeholder="Tell us about your passion for wearable tech..." class="bg-black/20 border border-white/10 text-white rounded-xl px-4 py-4 focus:border-primary outline-none transition-all resize-none"></textarea>
                </div>

                <button type="submit" class="md:col-span-2 bg-primary hover:bg-cyan-400 text-background-dark font-black py-5 rounded-xl transition-all uppercase tracking-widest text-sm shadow-[0_0_20px_rgba(13,204,242,0.2)]">
                    Submit Application
                </button>
            </form>
        </div>
    </div>
</main>
    </div>
</body>
</html>
