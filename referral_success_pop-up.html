<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aura Referral Success</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ddff2",
                        "secondary-accent": "#8b5cf6", // Violet for the trophy
                        "background-light": "#f5f8f8",
                        "background-dark": "#102122",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 10px rgba(139, 92, 246, 0.5))' },
                            '50%': { opacity: '.9', filter: 'drop-shadow(0 0 25px rgba(139, 92, 246, 0.8))' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(16, 33, 34, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #102122; 
        }
        ::-webkit-scrollbar-thumb {
            background: #283839; 
            border-radius: 4px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white overflow-hidden">
<div class="relative flex h-screen w-full overflow-hidden">
<!-- Background Dashboard (Blurred context) -->
<div class="absolute inset-0 z-0 flex flex-col w-full h-full opacity-40 blur-[2px] pointer-events-none select-none overflow-hidden">
<!-- Top Nav Mock -->
<div class="w-full h-16 border-b border-white/5 flex items-center px-8 justify-between bg-[#111718]">
<div class="flex items-center gap-3">
<div class="h-8 w-8 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-sm">grid_view</span>
</div>
<span class="text-lg font-bold tracking-tight">Aura Dashboard</span>
</div>
<div class="flex gap-4 items-center">
<div class="h-8 w-8 rounded-full bg-white/10"></div>
<div class="h-8 w-8 rounded-full bg-white/10"></div>
</div>
</div>
<!-- Main Content Layout -->
<div class="flex flex-1 overflow-hidden">
<!-- Side Nav -->
<div class="w-64 border-r border-white/5 bg-[#111718] hidden md:flex flex-col p-4 gap-2">
<div class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#283839] text-white">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-sm font-medium">Overview</span>
</div>
<div class="flex items-center gap-3 px-3 py-2 text-[#9cb7ba]">
<span class="material-symbols-outlined">ecg_heart</span>
<span class="text-sm font-medium">Health</span>
</div>
<div class="flex items-center gap-3 px-3 py-2 text-[#9cb7ba]">
<span class="material-symbols-outlined">group</span>
<span class="text-sm font-medium">Community</span>
</div>
</div>
<!-- Dashboard Content Area -->
<div class="flex-1 p-8 grid grid-cols-1 md:grid-cols-3 gap-6 overflow-y-auto">
<!-- Stats Cards -->
<div class="col-span-1 rounded-xl bg-[#283839] p-6 h-40"></div>
<div class="col-span-1 rounded-xl bg-[#283839] p-6 h-40"></div>
<div class="col-span-1 rounded-xl bg-[#283839] p-6 h-40"></div>
<!-- Chart Area -->
<div class="col-span-3 md:col-span-2 rounded-xl bg-[#283839] h-96 p-6"></div>
<div class="col-span-3 md:col-span-1 rounded-xl bg-[#283839] h-96 p-6"></div>
</div>
</div>
</div>
<!-- Modal Overlay -->
<div class="relative z-50 flex items-center justify-center w-full h-full bg-black/60 backdrop-blur-sm p-4">
<!-- Modal Container -->
<div class="glass-panel w-full max-w-md rounded-2xl p-8 flex flex-col items-center text-center relative overflow-hidden animate-[fadeIn_0.3s_ease-out]">
<!-- Background Gradient Effect -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/40 via-transparent to-transparent -z-10 pointer-events-none"></div>
<!-- Close Button -->
<button class="absolute top-4 right-4 text-[#9cb7ba] hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<!-- Icon Section -->
<div class="mb-6 relative">
<div class="absolute inset-0 bg-secondary-accent/20 blur-xl rounded-full"></div>
<span class="material-symbols-outlined text-7xl text-secondary-accent relative z-10 animate-pulse-glow" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">emoji_events</span>
</div>
<!-- Text Content -->
<h2 class="text-2xl md:text-3xl font-bold text-white mb-2 tracking-tight">Success!</h2>
<h3 class="text-xl md:text-2xl font-medium text-white/90 mb-4">Your friend has joined</h3>
<p class="text-[#9cb7ba] mb-8 leading-relaxed max-w-[85%] mx-auto">
                    You've just earned <span class="text-primary font-bold">500 Aura Points</span>! Keep referring to unlock the Cyber Strap reward.
                </p>
<!-- Progress Section -->
<div class="w-full flex flex-col gap-2 mb-8">
<div class="flex justify-between text-xs font-bold uppercase tracking-wider">
<span class="text-white">Current Points</span>
<span class="text-[#9cb7ba]">Target: 1000</span>
</div>
<div class="h-3 w-full bg-[#1c2829] rounded-full overflow-hidden border border-white/5 relative">
<!-- Progress Bar Glow -->
<div class="absolute top-0 left-0 h-full w-[75%] bg-primary rounded-full shadow-[0_0_15px_rgba(13,223,242,0.6)]"></div>
<!-- Animated stripes for progress -->
<div class="absolute top-0 left-0 h-full w-[75%] bg-[linear-gradient(45deg,rgba(255,255,255,0.15)_25%,transparent_25%,transparent_50%,rgba(255,255,255,0.15)_50%,rgba(255,255,255,0.15)_75%,transparent_75%,transparent)] bg-[length:1rem_1rem] opacity-30"></div>
</div>
<div class="flex justify-between items-center mt-1">
<span class="text-primary text-sm font-bold">750 PTS</span>
<span class="text-[10px] text-[#9cb7ba] uppercase tracking-widest">Next Reward in 250 PTS</span>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3 w-full">
<button class="w-full py-3.5 px-4 rounded-xl bg-primary hover:bg-[#0bc5d6] text-[#102122] font-bold text-sm tracking-wide transition-all shadow-[0_0_20px_rgba(13,223,242,0.3)] hover:shadow-[0_0_30px_rgba(13,223,242,0.5)] flex items-center justify-center gap-2 group">
<span class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">redeem</span>
                        View Rewards
                    </button>
<button class="w-full py-3.5 px-4 rounded-xl bg-transparent border border-[#283839] hover:bg-[#283839] text-[#9cb7ba] hover:text-white font-medium text-sm tracking-wide transition-colors">
                        Dismiss
                    </button>
</div>
</div>
</div>
</div>
<script>
  document.querySelectorAll('button').forEach(btn => {
    const text = btn.innerText.toLowerCase();

    if (text.includes('view') || text.includes('reward')) {
      btn.addEventListener('click', () => {
        window.location.href = 'referral_rewards_dashboard.html';
      });
    }

    if (text.includes('dismiss') || text.includes('close')) {
      btn.addEventListener('click', () => {
        window.location.href = 'referral_rewards_dashboard.html';
      });
    }
  });
</script>
<script>
  document.addEventListener('click', e => {
    const el = e.target.closest('button, a, span');
    if (!el) return;

    window.location.href = 'referral_rewards_dashboard.html';
  });
</script>

</body></html>
